<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semana 3 Tarea 2</title>
  </head>
  <body>
    <form action="post">
      <div>
        <label for="">
          Nombre:
          <input name="" type="text" required autofocus />
        </label>
      </div>
      <div>
        <label for="">
          Email:
          <input type="email" required />
        </label>
      </div>
      <div>
        <label for="">
          URL:
          <input
            type="url"
            placeholder="Escribe la URL de tu página web personal"
          />
        </label>
      </div>
      <div>
        <label for="">
          Fecha
          <input type="date" />
        </label>
      </div>
      <div>
        <label for="">
          Hora:
          <input type="time" />
        </label>
      </div>
      <div>
        <label for="">
          Fecha y hora:
          <input type="datetime-local" />
        </label>
      </div>
      <div>
        <label for="">
          Mes:
          <input type="month" />
        </label>
      </div>
      <div>
        <label for="">
          Número:
          <input type="number" min="-10" max="10" />
        </label>
      </div>
      <div>
        <label for="">
          Teléfono:
          <input type="tel" />
        </label>
      </div>
      <div>
        <label for="">
          Término de búsqueda:
          <input type="search" />
        </label>
      </div>
      <div>
        <label for="">
          Color favorito:
          <input type="color" />
        </label>
      </div>
      <button>Enviar</button>
    </form>
  </body>
</html>
